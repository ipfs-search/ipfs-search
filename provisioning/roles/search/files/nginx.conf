user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	proxy_cache_path /etc/nginx/cache levels=1:2 keys_zone=search_cache:1m max_size=1g
                 inactive=60m use_temp_path=off;

	server {
        listen 80 default_server;
        listen [::]:80 default_server;

  		server_name _;
  		rewrite ^/(.*) http://ipfs-search.com/$1 permanent;
	}

	server {
        root /usr/local/libexec/ipfs-search-api/dist;

        index index.html;

        server_name ipfs-search.com;

        location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to displaying a 404.
            try_files $uri $uri/ =404;
        }

		location /v1/search {
	    	proxy_pass http://127.0.0.1:9615/search;
	    	proxy_cache search_cache;
			proxy_cache_use_stale updating;
			proxy_cache_lock on;
			proxy_cache_min_uses 1;
			proxy_cache_valid 200 1h;
			proxy_cache_valid any 0;
			add_header X-Cache-Status $upstream_cache_status;
	    }
	}
}
